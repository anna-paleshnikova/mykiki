<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/59d168d734.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>MYKIKI</title>
  </head>
  <body
    class="h-screen w-screen bg-cover bg-hero-pattern font-blogger bg-no-repeat"
  >
    <div class="bg-slate-800/60 h-screen">
      <div class="pt-52 w-full max-w-666 mx-auto">
        <div
          class="bg-newgray rounded-t-xl py-2 px-4 flex justify-between items-center"
        >
          <p class="font-ibm text-darkblack font-medium">
            Добавени продукти в кошницата:
          </p>
          <img class="w-4 h-4" src="images/btn-close.png" alt="" />
        </div>
        <div class="bg-white">
          <div class="bg-white py-2 px-6 lg:flex justify-between">
            <div class="flex items-center space-x-4">
              <img class="w-4 h-4" src="images/icn-delete.png" alt="" />
              <img class="w-24 h-36" src="images/124322_01.jpg" alt="" />
            </div>
            <div class="lg:w-314 pt-4">
              <p class="text-sm font-semibold">
                Плачеща кукла със сълзи IMC Toys Cry Babies Special Edition -
                Нарви, със светещ рог
              </p>
              <p class="text-xxs mt-2 text-sv">#SKU5685656658</p>
            </div>
            <p class="pt-4 font-ibm font-black">25.99лв</p>
          </div>
          <div class="border-solid bg-gray h-0.5 mx-4"></div>
          <div class="bg-white py-2 px-6 lg:flex justify-between">
            <div class="flex items-center space-x-4">
              <img class="w-4 h-4" src="images/icn-delete.png" alt="" />
              <img class="w-24 h-36" src="images/124322_01.jpg" alt="" />
            </div>
            <div class="lg:w-314 pt-4">
              <p class="text-sm font-semibold">
                Плачеща кукла със сълзи IMC Toys Cry Babies Special Edition -
                Нарви, със светещ рог
              </p>
              <p class="text-xxs mt-2 text-sv">#SKU5685656658</p>
            </div>
            <p class="pt-4 font-ibm font-black">25.99лв</p>
          </div>
          <div class="border-solid bg-gray h-0.5 mx-4"></div>
          <div class="flex justify-between py-4 px-6 items-center">
            <div class="flex text-sm space-x-1">
              <p class="text-rose font-semibold">2 продукта</p>
              <span>в твоята кошница</span>
            </div>
            <div class="flex text-lg space-x-2">
              <p>Общо:</p>
              <span class="text-rose font-extrabold">39.45лв</span>
            </div>
          </div>
        </div>
        <div
          class="bg-newgray rounded-b-xl py-4 px-6 lg:flex space-x-2 items-center"
        >
          <button
            class="w-80 h-10 border border-text text-text border-solid font-semibold rounded-3xl hover:bg-white"
          >
            ПРОДЪЛЖИ ДА ПАЗАРУВАШ
          </button>
          <button
            class="w-80 h-10 bg-rose rounded-3xl py-2 font-semibold text-white hover:bg-pink-500"
          >
            КЪМ КОШНИЦАТА
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
